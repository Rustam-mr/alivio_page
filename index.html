<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <title>Alivio</title>
</head>
<body>
    
    

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo-link" aria-label="logo-link">
                    <svg class="logo" aria-label="Alivio logo">
                        <use href="assets/img/sprites.svg#logo-icon"></use>
                    </svg>
                </a>
                <nav class="header__nav" aria-label="navigation">
                    <ul class="header__nav-list" aria-label="navigation-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Why Alivio</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Solutions</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Community</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Pricing</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__actions">
                    <button class="btn btn--primary" type="button">Sign in</button>
                    <button class="btn btn--secondary" type="button">Start Trial</button>
                </div>
            </div>
        </div>
    </header>   
</body>
</html>
